<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Hunter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
       <img src="https://png.pngtree.com/background/20230403/original/pngtree-city-%E2%80%8B%E2%80%8Bnight-skyscraper-silhouette-background-picture-image_2264825.jpg" id="headerImage">
      <!-- 
       <img src="https://i.pinimg.com/564x/b5/de/08/b5de08b9050e254b008dcc13d28ac42e.jpg" id="headerImage"> -->
        <nav class="navbar navbar-expand-lg ">
            <a class="navbar-brand" href="#">Marvel Hunt</a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <p class="nav-link" id="favHeroTab">My Favorite Heroes</p>
                    </li>
                </ul>
                    <input class="form-control mr-sm-2" type="search" placeholder="(Ex:Hulk, thor ,Iron Man)" id="SearchField">
                    <button class="btn my-2 my-sm-0" id="searchButton">Search</button>
        </nav>
    </header>
    <main>
        <section id="listSection">
            <div id="listOfCharaters"></div>
            <div class="buttonSection">
                <button type="button" class="btn btn-primary mr-2" id="previous">Previous</button>
                <button type="button" class="btn btn-primary ml-2" id="next">Next</button>
            </div>             
        </section>
        <section id="characterSection">
            <div class="intro">
                <img src="http://i.annihil.us/u/prod/marvel/i/mg/c/e0/535fecbbb9784.jpg" id="imageSrc" alt="image Not found">
                <div>
                    <h4 id="heroName">HeroName</h4>
                    <p id="description">Description</p>
                </div>
              </div>
              <nav class="nav justify-content:space-evenly">
                <a class="nav-link active" href="#comicSection">Comics</a>
                <a class="nav-link" href="#seriesSection">Series</a>
                <a class="nav-link" href="#eventsSection">Events</a>
              </nav>
              <h4>Comics</h4>
              <div id="comicSection"></div>
              <h4>Series</h4>
              <div id="seriesSection"></div>
              <h4>Events</h4>
              <div id="eventsSection"></div>
        </section>
        <section id="navigation">
            <button id="goBack" class="btn-primary">GoBack to Home</button>
        </section>
        
       
        
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
    <script src="script.js" type="module"></script>
    <script src="favPage.js" type="module"></script>
    <script src="character.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
